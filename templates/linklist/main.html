<!DOCTYPE html>
<html>
<head >

    <link rel='stylesheet' href='/static/bootstrap/css/bootstrap.min.css' media='screen'>
    <link rel='stylesheet' href='/static/css/style.css' media='screen'>

</head>
<body>
    <div id='menubar'> </div>

    <!-- Modal --!>
    <div id='linkModal' class='modal hide fade'>
        <div class='modal-header'>
            <button type='close'>&times</button>
            <h3 id='modalTitle'>title</h3>
        </div>
        <div class='modal-body'>
            <div class='row'>
                <div class='row'>
                   <div class='span8'>
                   </div>
                </div>
                <div class='row'>
                   <div class='span4'>
                    
                   </div> 
                </div>
            </div>
        </div>
        <div class='modal-footer'>
            <button type='close'>&times</button>
            <h3 id='modalTitle'>title</h3>
        </div>
    </div>

    <div id='addUrlModal' class='modal hide fade'>
        <div class='modal-header'>
            <button type='button' class='close' data-dismiss='modal'>&times</button>
            <h3>Add Url</h3>
        </div>
        <div class='modal-body'>
            <form id='formAddUrl' action='add_url_script' method='post'>
                <label for='inputLinktitle'>Title:</label>
                <input id='inputLinktitle' type='text' name='title'>
                <label for='inputLinktitle'>URL:</label>
                <input id='inputLinktitle' type='url' name='url'>
                <label for='inputLinkNote'>Note:</label>
                <input id='inputLinkNote' type='text' name='note'>
                <label for='inputLinkTags'>Tags:</label>
                <input id='inputLinkNote' type='text' name='note'>
            </form>
        </div>
        <div class='modal-footer'>
            <button id='btnAddUrlClearAll' type='button' class='btn '>Clear All</button>
            <button id='btnAddUrlSubmit' type='button' class='btn btn-primary'>Submit</button>
        </div>
    </div>

    <div class="container">
        <div class='row'>
            <div class='offset8 span4 urloption'>
                <div class='input-append'>
                    <input id='inputSearch' type='text' class='span2'>
                    <button id='btnSearch' class='btn'>
                        <i class='icon-search'></i> 
                    </button>
                    <button id='btnAddUrl' class='btn' data-toggle='modal' data-target='#addUrlModal'>
                        <i class='icon-plus'></i> Add Url
                    </button>
                </div>

        </div>


        <div id='mainContent' class='row'>
        </div>

    </div>
    
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/jquery.form.min.js"></script>
    <script src="/static/js/linklist/main.js"></script>
    <script src="/static/js/linklist/mainpage.js"></script>
    <script src="/static/js/linklist/django_csrf.js"></script>
    <script src='/static/bootstrap/js/bootstrap.min.js'></script>
</body>
</html>
